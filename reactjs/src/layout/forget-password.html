<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/Logo alta.png" class="logo-alta">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <div class="input-fiel">
                        <h2 style="text-align: center;">Đặt lại mật khẩu</h2>
                    </div>
                    <div class="input-fiel">
                        <label class="label-input">Vui lòng nhập email để đăt lại mật khẩu của bạn*</label></br>
                        <input type="text" placeholder="example@domain.com" class="input" >
                    </div>
                    <div class="input-file">
                        <a href="login.html" class="btn-cancel">Huỷ</a>
                        <input type="submit" value="Tiếp tục" class="btn-continue">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panels-container">
        <img src="images/Quên mật khẩu.png" class="panel">
    </div>
</body>
</html>
