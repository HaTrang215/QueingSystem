<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/Logo alta.png" class="logo-alta">
            <div class="signin-signup">
                <form action="dashboard.html" class="sign-in-form">
                    <div class="input-fiel">
                        <label class="label-input">Tên đăng nhập*</label></br>
                        <input type="text" placeholder="lequynhaivan01" class="input">
                    </div>
                    <div class="input-fiel">
                        <label class="label-input">Mật khẩu*</label></br>
                        <input type="password" placeholder="*******" class="input" id="txt-password">
                        <img src="images/icon-eye.png" class="icon-eye" id="visibility">
                    </div>
                    <div class="input-fiel">
                        <img src="images/warning.png" class="icon-warning">
                        <label class="label-warning">Sai mật khẩu hoặc tên đăng nhập</label>
                        <a href="forget-password.html"class="label-forget-password-1">Quên mật khẩu?</a>
                    </div>
                    <div class="input-file">
                        <input type="submit" value="Đăng nhập" class="btn-login">
                        <a href="forget-password.html"class="label-forget-password">Quên mật khẩu?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panels-container">
        <img src="images/Đăng nhập.png" class="panel">
        <p class="system-word">Hệ thống</p>
        <p class="system-manager-queing">Hệ thống xếp hàng</p>
    </div>
    <script type="text/javascript">
        
    </script>
</body>
</html>
